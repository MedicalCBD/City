<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PARTY - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border: 4px solid #000;
            border-radius: 15px;
            box-shadow: 0 8px 0 #000, inset 0 3px 0 rgba(255, 255, 255, 0.7);
            image-rendering: pixelated;
            max-width: 90vw;
        }

        .logo {
            max-width: 300px;
            height: auto;
            border: 4px solid #000;
            border-radius: 15px;
            box-shadow: 0 8px 0 #000, inset 0 3px 0 rgba(255, 255, 255, 0.7);
            image-rendering: pixelated;
            margin-bottom: 30px;
        }

        .progress-container {
            width: 300px;
            height: 30px;
            background: #ddd;
            border: 3px solid #000;
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #45a049);
            border-radius: 12px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #000;
            font-size: 14px;
            text-shadow: 1px 1px 0 #fff;
        }

        .start-button {
            width: 200px;
            height: 60px;
            border: 3px solid #000;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.1s ease;
            image-rendering: pixelated;
            text-shadow: 1px 1px 0 #000;
            background: linear-gradient(to bottom, #FF6B6B 0%, #DC143C 50%, #8B0000 100%);
            color: #000;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 3.5s;
        }

        .start-button:hover {
            transform: translateY(2px);
        }

        .start-button:active {
            transform: translateY(6px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 1px 1px 0 #fff;
        }
    </style>
</head>
<body>
    <!-- Audio element for button sound -->
    <audio id="buttonSound" preload="auto">
        <source src="button.mp3" type="audio/mpeg">
    </audio>

    <div class="loader-container">
        <img src="Logo.png" alt="PartyOnAbs Logo" class="logo">
        <div class="loading-text">Loading $PARTY...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        <button class="start-button" id="startButton" onclick="startGame()">Start</button>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const startButton = document.getElementById('startButton');

        // Simulate loading progress
        function updateProgress() {
            if (progress < 100) {
                progress += Math.random() * 15 + 5; // Random increment between 5-20
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
                
                setTimeout(updateProgress, Math.random() * 200 + 100); // Random delay between 100-300ms
            }
        }

        // Start progress when page loads
        window.addEventListener('load', () => {
            setTimeout(updateProgress, 500);
        });

        // Button sound function
        function playButtonSound() {
            const audio = document.getElementById('buttonSound');
            audio.currentTime = 0;
            audio.volume = 0.5;
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        // Start game function
        function startGame() {
            playButtonSound();
            
            // Add a small delay to allow sound to play
            setTimeout(() => {
                window.location.href = 'three.js/examples/city.html';
            }, 500);
        }
    </script>
</body>
</html>
