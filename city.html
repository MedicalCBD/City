<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>$PARTY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .logo {
            max-width: 300px;
            height: auto;
            display: block;
        }

        .button-container {
            position: fixed;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border: 3px solid #000;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .nav-button {
            width: 200px;
            height: 60px;
            border: 4px solid #000;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 0px #000;
            image-rendering: pixelated;
            position: relative;
            overflow: hidden;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .rollercoaster {
            background: linear-gradient(45deg, #ffa726, #ff9800);
        }

        .pengstrike {
            background: linear-gradient(45deg, #ef5350, #e53935);
        }

        .climbandwin {
            background: linear-gradient(45deg, #26c6da, #00bcd4);
        }

        .twitter {
            background: linear-gradient(45deg, #66bb6a, #4caf50);
        }

        .telegram {
            background: linear-gradient(45deg, #ec407a, #e91e63);
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 2000;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-button {
                width: 150px;
                height: 50px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="Logo.png" alt="Party On Abs Logo" class="logo">
    </div>

    <div class="button-container">
        <button class="nav-button roadmap" data-url="rollercoaster.html">roadmap</button>
        <button class="nav-button pengstrike" data-url="pengstrike-multiplayer.html">go to pengstrike</button>
        <button class="nav-button climbandwin" data-url="climbandwin-multiplayer.html">climb and win</button>
        <button class="nav-button twitter" data-url="https://x.com/PartyOnAbs" data-external="true">twitter</button>
        <button class="nav-button telegram" data-url="https://t.me/PartyOnAbs" data-external="true">telegram</button>
    </div>

    <div class="loading-spinner" id="loadingSpinner"></div>

    <audio id="arcadeSound" preload="auto">
        <source src="button.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playButtonSound() {
            const audio = document.getElementById('arcadeSound');
            audio.currentTime = 0;
            audio.play().catch(e => console.log('audio play failed:', e));
        }

        function showLoading() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';
        }

        function hideLoading() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.nav-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const url = this.getAttribute('data-url');
                    const isExternal = this.getAttribute('data-external') === 'true';
                    
                    playButtonSound();
                    
                    if (isExternal) {
                        setTimeout(() => {
                            window.open(url, '_blank');
                        }, 500);
                    } else {
                        showLoading();
                        setTimeout(() => {
                            window.location.href = url;
                        }, 2500);
                    }
                });
            });
        });
    </script>
</body>
</html>
