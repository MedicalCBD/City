<!DOCTYPE html>
<html lang="en">
	<head>
		<title>city</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			.button-container {
				position: fixed;
				top: 45%;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				gap: 20px;
				z-index: 1000;
				padding: 25px;
				background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95) 0%, rgba(220, 220, 220, 0.95) 100%);
				border: 4px solid #000;
				border-radius: 15px;
				box-shadow: 0 8px 0 #000, inset 0 3px 0 rgba(255, 255, 255, 0.7);
				image-rendering: pixelated;
			}
			
			.nav-button {
				width: 180px;
				height: 50px;
				border: 3px solid #000;
				border-radius: 12px;
				cursor: pointer;
				font-family: 'Courier New', monospace;
				font-size: 14px;
				font-weight: bold;
				text-transform: uppercase;
				transition: all 0.1s ease;
				image-rendering: pixelated;
				text-shadow: 1px 1px 0 #000;
				position: relative;
			}
			
			.nav-button:hover {
				transform: translateY(2px);
			}
			
			.nav-button:active {
				transform: translateY(6px);
			}
			
			/* Rollercoaster button - Green */
			.nav-button.rollercoaster {
				background: linear-gradient(to bottom, #90EE90 0%, #32CD32 50%, #228B22 100%);
				color: #000;
				box-shadow: 0 8px 0 #228B22, 0 8px 0 #000, 0 8px 0 #000;
			}
			
			.nav-button.rollercoaster:hover {
				box-shadow: 0 6px 0 #228B22, 0 6px 0 #000, 0 6px 0 #000;
			}
			
			.nav-button.rollercoaster:active {
				box-shadow: 0 2px 0 #228B22, 0 2px 0 #000, 0 2px 0 #000;
			}
			
			/* Pengstrike button - Blue */
			.nav-button.pengstrike {
				background: linear-gradient(to bottom, #87CEEB 0%, #4169E1 50%, #000080 100%);
				color: #000;
				box-shadow: 0 8px 0 #000080, 0 8px 0 #000, 0 8px 0 #000;
			}
			
			.nav-button.pengstrike:hover {
				box-shadow: 0 6px 0 #000080, 0 6px 0 #000, 0 6px 0 #000;
			}
			
			.nav-button.pengstrike:active {
				box-shadow: 0 2px 0 #000080, 0 2px 0 #000, 0 2px 0 #000;
			}
			
			/* Climb and Win button - Purple */
			.nav-button.climbandwin {
				background: linear-gradient(to bottom, #DDA0DD 0%, #9370DB 50%, #4B0082 100%);
				color: #000;
				box-shadow: 0 8px 0 #4B0082, 0 8px 0 #000, 0 8px 0 #000;
			}
			
			.nav-button.climbandwin:hover {
				box-shadow: 0 6px 0 #4B0082, 0 6px 0 #000, 0 6px 0 #000;
			}
			
			.nav-button.climbandwin:active {
				box-shadow: 0 2px 0 #4B0082, 0 2px 0 #000, 0 2px 0 #000;
			}
		</style>
		
		<!-- Audio elements for arcade button sounds -->
		<audio id="buttonSound" preload="auto">
			<source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT" type="audio/wav">
		</audio>
		
		<script>
			// Arcade button sound function
			function playButtonSound() {
				const audio = document.getElementById('buttonSound');
				audio.currentTime = 0;
				audio.play().catch(e => console.log('Audio play failed:', e));
			}
			
			// Add click handlers to all buttons
			document.addEventListener('DOMContentLoaded', function() {
				const buttons = document.querySelectorAll('.nav-button');
				buttons.forEach(button => {
					button.addEventListener('click', function(e) {
						playButtonSound();
						// Small delay to let sound play before navigation
						setTimeout(() => {
							// The original onclick will handle navigation
						}, 100);
					});
				});
			});
		</script>
	</head>
	<body>


		<div class="button-container">
			<button class="nav-button rollercoaster" onclick="window.location.href='rollercoaster.html'">go to rollercoaster</button>
			<button class="nav-button pengstrike" onclick="window.location.href='pengstrike-multiplayer.html'">go to pengstrike</button>
			<button class="nav-button climbandwin" onclick="window.location.href='climbandwin-multiplayer.html'">climb and win</button>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.webgpu.js",
					"three/webgpu": "../build/three.webgpu.js",
					"three/tsl": "../build/three.tsl.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three/webgpu';
			import { color, fog, float, positionWorld, triNoise3D, positionView, normalWorld, uniform } from 'three/tsl';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let camera, scene, renderer;
			let controls;

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 600 );
				camera.position.set( 30, 15, 30 );

				scene = new THREE.Scene();

				// custom fog

				const skyColor = color( 0xf0f5f5 );
				const groundColor = color( 0x90ee90 );

				const fogNoiseDistance = positionView.z.negate().smoothstep( 0, camera.far - 300 );

				const distance = fogNoiseDistance.mul( 20 ).max( 4 );
				const alpha = .98;
				const groundFogArea = float( distance ).sub( positionWorld.y ).div( distance ).pow( 3 ).saturate().mul( alpha );

				// a alternative way to create a TimerNode
				const timer = uniform( 0 ).onFrameUpdate( ( frame ) => frame.time );

				const fogNoiseA = triNoise3D( positionWorld.mul( .005 ), 0.2, timer );
				const fogNoiseB = triNoise3D( positionWorld.mul( .01 ), 0.2, timer.mul( 1.2 ) );

				const fogNoise = fogNoiseA.add( fogNoiseB ).mul( groundColor );

				// apply custom fog

				scene.fogNode = fog( fogNoiseDistance.oneMinus().mix( groundColor, fogNoise ), groundFogArea );
				scene.backgroundNode = normalWorld.y.max( 0 ).mix( groundColor, skyColor );

				// builds

				const buildWindows = positionWorld.y.mul( 10 ).floor().mod( 4 ).sign().mix( color( 0x000066 ).add( fogNoiseDistance ), color( 0xffffff ) );

				const buildGeometry = new THREE.BoxGeometry( 1, 1, 1 );
				const buildMaterial = new THREE.MeshPhongNodeMaterial( {
					colorNode: buildWindows
				} );

				const buildMesh = new THREE.InstancedMesh( buildGeometry, buildMaterial, 4000 );
				scene.add( buildMesh );

				const dummy = new THREE.Object3D();
				const center = new THREE.Vector3();

				for ( let i = 0; i < buildMesh.count; i ++ ) {

					const scaleY = Math.random() * 7 + .5;

					dummy.position.x = Math.random() * 600 - 300;
					dummy.position.z = Math.random() * 600 - 300;

					const distance = Math.max( dummy.position.distanceTo( center ) * .012, 1 );

					dummy.position.y = .5 * scaleY * distance;

					dummy.scale.x = dummy.scale.z = Math.random() * 3 + .5;
					dummy.scale.y = scaleY * distance;

					dummy.updateMatrix();

					buildMesh.setMatrixAt( i, dummy.matrix );

				}

				// lights

				scene.add( new THREE.HemisphereLight( skyColor.value, groundColor.value, 0.5 ) );

				// geometry

				const planeGeometry = new THREE.PlaneGeometry( 200, 200 );
				const planeMaterial = new THREE.MeshPhongMaterial( {
					color: 0x999999
				} );

				const ground = new THREE.Mesh( planeGeometry, planeMaterial );
				ground.rotation.x = - Math.PI / 2;
				ground.scale.multiplyScalar( 3 );
				ground.castShadow = true;
				ground.receiveShadow = true;
				scene.add( ground );

				// renderer

				renderer = new THREE.WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				// controls

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 2, 0 );
				controls.minDistance = 7;
				controls.maxDistance = 100;
				controls.maxPolarAngle = Math.PI / 2;
				controls.autoRotate = true;
				controls.autoRotateSpeed = .1;
				controls.update();

				window.addEventListener( 'resize', resize );

			}

			function resize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update();

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
